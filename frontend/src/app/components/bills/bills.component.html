<div class="container-fluid">
    <div class="card">
      <div class="card-header">Facturas</div>
      <div class="container-fluid" [@estadoFiltro]="stateFiltro">
        <form>
          <div class="d-flex">
            <input
              type="text"
              class="form-control me-2"
              placeholder="ID Factura"
              #fIdBill
              (keyup)="
                onFiltrarChange({
                    idBill: fIdBill.value
                })
              "
            />
            <button class="btn btn-danger" (click)="(onFiltrar)">&times;</button>
          </div>
        </form>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover table-sm">
            <thead>
              <tr>
                <th scope="col">ID Factura</th>
                <th scope="col">ID Detalle</th>
                <th scope="col">Persona</th>
                <th scope="col" colspan="3" class="text-center">
                  <button
                    class="btn btn-success btn-sm"
                    (click)="onNuevo()"
                    data-bs-toggle="modal"
                    data-bs-target="#ventanaBill"
                  >
                    <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                  </button>
                </th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr
                *ngFor="
                  let item of bills
                    | paginate
                      : {
                          itemsPerPage: itemsPPag,
                          currentPage: pagActual,
                          totalItems: numRegs
                        }
                "
              >
                <th scope="row">{{ item.idBill }}</th>
                <td>{{ item.idDetail }}</td>
                <td>{{ item.namePerson }}</td>
                <td class="text-center">
                  <button
                    class="btn btn-warning btn-sm"
                    (click)="onEditar(item.idBill)"
                    data-bs-toggle="modal"
                    data-bs-target="#ventanaBill"
                  >
                    <fa-icon [icon]="['fas', 'pencil']"></fa-icon>
                  </button>
                </td>
                <td class="text-center">
                  <button
                    class="btn btn-danger btn-sm"
                    (click)="
                      onEliminar(
                        item.idBill)"
                  >
                    <fa-icon [icon]="['fas', 'trash-can']"></fa-icon>
                  </button>
                </td>
                <td class="text-center">
                  <button class="btn btn-info btn-sm" (click)="onInfo(item.idBill)">
                    <fa-icon [icon]="['fas', 'circle-info']"></fa-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div
            class="alert alert-primary text-center"
            *ngIf="bills.length === 0"
          >
            No se encontraron datos
          </div>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-between pt-4">
        <div class="me-2">
          <select
            class="form-select form-select-sm"
            (change)="onCambioTam($event)"
          >
            <option
              *ngFor="let tama of paginas"
              [ngValue]="tama"
              [selected]="tama === itemsPPag"
            >
              {{ tama }}
            </option>
          </select>
        </div>
        <pagination-controls
          (pageChange)="onCambioPag($event)"
          previousLabel=""
          nextLabel=""
        >
        </pagination-controls>

        <div class="botones">
          <button class="btn btn-warning btn-sm me-2" (click)="onFiltrar()">
            <fa-icon [icon]="['fas', 'magnifying-glass']"></fa-icon>Filtrar
          </button>
          <button class="btn btn-info btn-sm me-2" (click)="onImprimir()">
            <fa-icon [icon]="['fas', 'print']"> </fa-icon>Imprimir
          </button>
          <button class="btn btn-danger btn-sm me-2" (click)="onCerrar()">
            <fa-icon [icon]="['fas', 'circle-xmark']"></fa-icon> Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Formulario Factura Modal-->

  <!-- Modal -->
  <div
    class="modal fade"
    id="ventanaBill"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="ventanaBillLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="ventanaBillLabel">{{ titulo }}</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="frmBills" [formGroup]="frmBills" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
              <label for="idBill" class="col-sm-4 col-form-label"
                >Id Factura</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="idBill"
                  formControlName="idBill"
                />
                <div
                  class="alert alert-danger"
                  *ngIf="F['idBill'].invalid && F['idBill'].touched"
                >
                  <div *ngIf="F['idBill'].errors!['required']">
                    Este campo es Obligatorio
                  </div>
                  <div *ngIf="F['idBill'].errors!['minlength']">
                    Debe ser al menos 1 digitos
                  </div>
                  <div *ngIf="F['idBill'].errors!['maxlength']">
                    Debe ser como maximo 15 digitos
                  </div>
                  <div *ngIf="F['idBill'].errors!['pattern']">
                    Este campo solo se admiten numeros
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-3">
                <label for="idDetail" class="col-sm-4 col-form-label"
                  >ID Detalle</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="idDetail"
                    formControlName="idDetail"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="idPerson" class="col-sm-4 col-form-label"
                  >ID Persona</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="idPerson"
                    formControlName="idPerson"
                  />
                </div>
              </div>

        <div class="modal-footer">
          <button
            type="submit"
            class="btn btn-primary"
            form="frmBills"
            [disabled]="frmBills.invalid"
          >
            Guardar
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
        </div>
      </div>
