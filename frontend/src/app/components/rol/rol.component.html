<div class="container-fluid">
  <div class="card">
    <div class="card-header">Roles</div>
    <div class="container-fluid" [@estadoFiltro]="stateFiltro">
      <form>
        <div class="d-flex">
          <input
            type="text"
            class="form-control me-2"
            placeholder="idRol"
            #fIdRol
            (keyup)="
                onFiltrarChange({
                  idRol: fIdRol.value,
                  rolDescription: fRolDescription.value,
                })
              "
          />
          <input
            type="text"
            class="form-control me-2"
            placeholder="rolDescription"
            #fRolDescription
            (keyup)="
              onFiltrarChange({
                idRol: fIdRol.value,
                rolDescription: fRolDescription.value,
                })
              "
          />
          <button class="btn btn-danger" (click)="(onFiltrar)">&times;</button>
        </div>
      </form>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover table-sm">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Descripción</th>
              <th scope="col" colspan="3" class="text-center">
                <button
                  class="btn btn-success btn-sm"
                  (click)="onNuevo()"
                  data-bs-toggle="modal"
                  data-bs-target="#ventanaRol"
                >
                  <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                </button>
              </th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr
              *ngFor="
                let item of roles
                  | paginate
                    : {
                        itemsPerPage: itemsPPag,
                        currentPage: pagActual,
                        totalItems: numRegs
                      }
              "
            >
              <th scope="row">{{ item.idRol }}</th>
              <td>{{ item.rolDescription }}</td>
              <td class="text-center">
                <button
                  class="btn btn-warning btn-sm"
                  (click)="onEditar(item.idRol)"
                  data-bs-toggle="modal"
                  data-bs-target="#ventanaRol"
                >
                  <fa-icon [icon]="['fas', 'pencil']"></fa-icon>
                </button>
              </td>
              <td class="text-center">
                <button
                class="btn btn-danger btn-sm"
                (click)="
                  onEliminar(
                    item.idRol,
                    item.rolDescription)"
              >
                <fa-icon [icon]="['fas', 'trash-can']"></fa-icon>
              </button>
              </td>
              <td class="text-center">
                <button class="btn btn-info btn-sm" (click)="onInfo(item.idRol)">
                  <fa-icon [icon]="['fas', 'circle-info']"></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-primary text-center" *ngIf="roles.length === 0">
          No se encontraron datos
        </div>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-between pt-4">
      <div class="me-2">
        <select
          class="form-select form-select-sm"
          (change)="onCambioTam($event)"
        >
          <option
            *ngFor="let tama of paginas"
            [ngValue]="tama"
            [selected]="tama === itemsPPag"
          >
            {{ tama }}
          </option>
        </select>
      </div>
      <pagination-controls
        (pageChange)="onCambioPag($event)"
        previousLabel=""
        nextLabel=""
      >
      </pagination-controls>

      <div class="botones">
        <button class="btn btn-warning btn-sm me-2" (click)="onFiltrar()">
          <fa-icon [icon]="['fas', 'magnifying-glass']"></fa-icon>Filtrar
        </button>
        <button class="btn btn-info btn-sm me-2" (click)="onImprimir()">
          <fa-icon [icon]="['fas', 'print']"> </fa-icon>Imprimir
        </button>
        <button class="btn btn-danger btn-sm me-2" (click)="onCerrar()">
          <fa-icon [icon]="['fas', 'circle-xmark']"></fa-icon> Cerrar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Formulario Rol Modal-->

<!-- Modal -->
<div
  class="modal fade"
  id="ventanaRol"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="ventanaRolLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="ventanaRolLabel">{{ titulo }}</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="frmRol" [formGroup]="frmRol" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <label for="idRol" class="col-sm-3 col-form-label"
              >Id Rol</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="idRol"
                formControlName="idRol"
              />
              <div
                class="alert alert-danger"
                *ngIf="F['idRol'].invalid && F['idRol'].touched"
              >
                <div *ngIf="F['idRol'].errors!['required']">
                  Este campo es Obligatorio
                </div>
                <div *ngIf="F['idRol'].errors!['minlength']">
                  Debe ser al menos 9 digitos
                </div>
                <div *ngIf="F['idRol'].errors!['maxlength']">
                  Debe ser como maximo 15 digitos
                </div>
                <div *ngIf="F['idRol'].errors!['pattern']">
                  Este campo solo se admiten numeros
                </div>
              </div>
            </div>
          </div>
         
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="rolDescription"
              id="rolDescription"
              style="height: 100px"
              formControlName="rolDescription"
            ></textarea>
            <label for="rolDescription">Descripción del Rol</label>
            <div
              class="alert alert-danger"
              *ngIf="F['rolDescription'].invalid && F['rolDescription'].touched"
            >
              <div *ngIf="F['rolDescription'].errors!['minlength']">
                Debe tener al menos 5 caracteres
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="submit"
          class="btn btn-primary"
          form="frmRol"
          [disabled]="frmRol.invalid"
        >
          Guardar
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
